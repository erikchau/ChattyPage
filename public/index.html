<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/custom.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Node Demo</title>


    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
      // io is global
      var socket = io();
      
      socket.on('from_node_event', function (data) {
        var $li = $('<p>');
        $li.text(data.message);
       
        $('#log').prepend($li);
        
        
      });

      $(document).ready(function () {
        $('form').on('submit', function (event) {
          event.preventDefault();
          var message = $('textarea').val();
          $('textarea').val("");
          socket.emit('from_browser_event', { message: message });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <h1> Chat </h1>
          <form id="chat-box-form" class="form">
            <div class="form-group">
              <textarea class="form-control" name="message" autofocus
              onkeydown="if (event.keyCode == 13) { event.preventDefault();
                var message = $('textarea').val();
                socket.emit('from_browser_event', { message: message });
               }"
              ></textarea>
            </div>

            <button class="btn btn-primary">send</button>
          </form>
        </div>
          <div class="col-xs-5">
            <h1> Messages! </h1>
            <div class="message_box">
              <div id="log">
              </div>
            </div>
          </div>
          
          <div class="col-xs- 3">
            <h1> Who! <span class="room-name"></span></h1>
            <div class="members-box">
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
